<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Employee Salary Prediction</h1>
    <form action="/predict" method="POST">
      <div class="form-group">
        <input type="number" name="age" placeholder=" " required>
        <label>Age</label>
      </div>

      <div class="form-group">
        <select name="gender" required>
          <option value="" disabled selected hidden></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <label>Gender</label>
      </div>

      <div class="form-group">
        <input type="text" name="education" placeholder=" " required>
        <label>Education Level</label>
      </div>

      <div class="form-group">
        <input type="text" name="job" placeholder=" " required>
        <label>Job Title</label>
      </div>

      <div class="form-group">
        <input type="number" step="0.1" name="experience" placeholder=" " required>
        <label>Years of Experience</label>
      </div>

      <input type="submit" value="Predict Salary">
    </form>

    {% if predicted_salary %}
      <p class="result">{{ predicted_salary }}</p>
    {% endif %}
  </div>
</body>
</html>
